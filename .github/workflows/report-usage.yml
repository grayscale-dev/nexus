name: Report Stripe Usage

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

jobs:
  report-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Call reportUsage function
        env:
          REPORT_USAGE_URL: ${{ secrets.REPORT_USAGE_URL }}
          USAGE_REPORTING_SECRET: ${{ secrets.USAGE_REPORTING_SECRET }}
        run: |
          if [ -z "$REPORT_USAGE_URL" ]; then
            echo "REPORT_USAGE_URL is not set"
            exit 1
          fi

          if [ -n "$USAGE_REPORTING_SECRET" ]; then
            curl -sS -X POST "$REPORT_USAGE_URL" \
              -H "content-type: application/json" \
              -H "x-reporting-secret: $USAGE_REPORTING_SECRET" \
              -d '{}'
          else
            curl -sS -X POST "$REPORT_USAGE_URL" \
              -H "content-type: application/json" \
              -d '{}'
          fi
